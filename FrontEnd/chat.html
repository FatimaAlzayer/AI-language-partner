<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Language Partner Chat</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #f9fafb;
    padding: 20px;
}

#chatBox {
    border: 1px solid #ccc;
    height: 400px;
    overflow-y: auto;
    padding: 10px;
    background: white;
    margin-bottom: 10px;
}

.message.user {
    text-align: right;
    background: #d1fae5;
    padding: 8px 12px;
    margin: 5px;
    border-radius: 10px;
    display: inline-block;
}

.message.ai {
    text-align: left;
    background: #e0e7ff;
    padding: 8px 12px;
    margin: 5px;
    border-radius: 10px;
    display: inline-block;
}

#userMessage {
    width: 70%;
    padding: 10px;
    margin-right: 10px;
}

#sendBtn, #micBtn {
    padding: 10px 15px;
    cursor: pointer;
}

.feedback {
    margin-top: 20px;
    background: #fff;
    padding: 10px;
    border: 1px solid #ccc;
}

.feedback p {
    margin: 5px 0;
}
</style>
</head>
<body>

<h1>AI Language Partner Chat</h1>

<div id="chatBox"></div>

<input type="text" id="userMessage" placeholder="Type your message here...">
<button id="sendBtn">Send</button>
<button id="micBtn">ðŸŽ¤</button>

<div class="feedback">
    <p>Grammar: <span id="grammar">-</span></p>
    <p>Suggestion: <span id="suggestion">-</span></p>
    <p>New Phrase: <span id="newPhrase">-</span></p>
</div>

<script src="chat.js"></script>
</body>
</html>
